<!DOCTYPE html>
<html>
    <head>
        <!-- google material icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <!-- my css -->
        <link href='css/main.css' rel='stylesheet' />
    </head>
    <body>
        <div class='todoWrapper'>
            <h1>todos</h1>
    
            <div class='todoContainer'>
                <div id='toDosList'></div> 

                <div class='manageListContainer'>
                    <div class='filterList'>
                        <label for='newTodoFilter'>filter list</label>
                        <input type='text' id='newTodoFilter' placeholder="filter" />
                    </div>
                    <div>
                        <label><input type='checkbox' id='hideCompleted' /> Hide Completed</label>
                    </div>

                    <form id='addToDoForm'>
                        <label for='newTodoInput'>Add new thing to do</label>
                        <br />
                        <input type='text' id='newTodoInput' placeholder="add new item" name='newTodoInput' />
                        <button id='addNewItemBtn' type='submit'>Add</button>
                    </form>

                </div>
            
            </div>

            

        </div>
        

    </body>

    <footer>
        
        <!-- create unique id https://github.com/uuidjs/uuid -->
        <script src="https://wzrd.in/standalone/uuid%2Fv4@latest"></script>
        <!-- my scripts -->
        <script src='js/todos-functions.js'></script>
        <script src='js/todos.js'></script>
        
    </footer>
</html>
